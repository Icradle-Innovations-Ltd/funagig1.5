<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - FunaGig</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .logout-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 20px;
        }
        
        .logout-message {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            margin: 20px 0;
        }
        
        .logout-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logout-success {
            color: #28a745;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .logout-redirect {
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="brand">
            <div class="logo"></div> FunaGig
        </div>
    </header>

    <main class="logout-container">
        <div class="logout-message">
            <h1>Logging You Out...</h1>
            <div class="logout-spinner"></div>
            <div class="logout-success" style="display: none;">
                âœ… Successfully logged out!
            </div>
            <div class="logout-redirect">
                Redirecting you to the home page...
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        // Immediate logout on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Show success message
                setTimeout(() => {
                    document.querySelector('.logout-spinner').style.display = 'none';
                    document.querySelector('.logout-success').style.display = 'block';
                }, 1000);
                
                // Perform logout
                if (window.Auth) {
                    Auth.logout();
                } else {
                    // Fallback if Auth not loaded
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Force redirect even if logout fails
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
