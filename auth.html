<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FunaGig</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .form-checkbox label {
            color: #4a5568;
            font-size: 14px;
            cursor: pointer;
        }
        
        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .auth-button:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #718096;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
        }
        
        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .social-button {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .social-button:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .auth-footer {
            text-align: center;
            color: #718096;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-card {
                margin: 20px;
                padding: 30px;
            }
            
            .auth-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="index.html" class="back-link">
            ← Back to Home
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">F</div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to access your dashboard</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required />
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required />
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="form-checkbox">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-button">Sign In</button>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Create one now</a></p>
                    <p style="margin-top:8px;">
                        <a href="terms.html" target="_blank" rel="noopener">Terms</a> ·
                        <a href="privacy.html" target="_blank" rel="noopener">Privacy</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize when app.js is ready
        function initializeLoginForm() {
            console.log('Setting up login form handler...');
            
            // Double-check that apiFetch is available
            if (typeof window.apiFetch !== 'function') {
                console.error('apiFetch not available in initializeLoginForm');
                return;
            }
            
            console.log('apiFetch confirmed available, setting up form listener');
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                clearErrors();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                let isValid = true;
                
                if (!email) {
                    showError('emailError', 'Email is required');
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    isValid = false;
                }
                
                if (!password) {
                    showError('passwordError', 'Password is required');
                    isValid = false;
                }
                
                if (isValid) {
                    const loginData = {
                        email: email,
                        password: password,
                        rememberMe: rememberMe,
                        loginTime: new Date().toISOString()
                    };
                    
                    // Disable submit button to prevent multiple submissions
                    const submitBtn = document.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Logging in...';
                    
                    // Use apiFetch from app.js
                    window.apiFetch('/login', {
                        method: 'POST',
                        body: JSON.stringify(loginData)
                    })
                    .then(response => {
                        // Backend returns user type and status
                        if (response.success) {
                            // Store user data properly
                            localStorage.setItem('user', JSON.stringify(response.user));
                            localStorage.setItem('userType', response.userType);
                            localStorage.setItem('isLoggedIn', 'true');
                            showError('emailError', '✅ Login successful! Redirecting...');
                            submitBtn.textContent = 'Redirecting...';
                            setTimeout(() => {
                                window.location.href = response.userType === 'student' ? 'student-dashboard.html' : 'business-dashboard.html';
                            }, 1000);
                        } else {
                            showError('emailError', response.error || 'Login failed');
                        }
                    })
                    .catch(error => {
                        // Show the actual error message from the API
                        const errorMessage = error.message || 'Could not connect to server';
                        showError('emailError', errorMessage);
                        console.error('Login error:', error);
                    })
                    .finally(() => {
                        // Re-enable submit button
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    });
                }
            });
        }
        
        // Wait for app.js to be ready using multiple methods
        function checkForApiFetch() {
            console.log('Checking for apiFetch availability...');
            
            // Method 1: Listen for appReady event
            window.addEventListener('appReady', function(event) {
                console.log('appReady event received', event.detail);
                initializeLoginForm();
            });
            
            // Method 2: Check if apiFetch is already available
            if (typeof window.apiFetch === 'function') {
                console.log('apiFetch already available');
                initializeLoginForm();
                return;
            }
            
            // Method 3: Fallback polling with more detailed logging
            let attempts = 0;
            const maxAttempts = 50;
            console.log('Starting fallback polling for apiFetch...');
            const checkInterval = setInterval(() => {
                attempts++;
                console.log(`Polling attempt ${attempts}/${maxAttempts}, apiFetch type:`, typeof window.apiFetch);
                
                if (typeof window.apiFetch === 'function') {
                    console.log('apiFetch found via polling!');
                    clearInterval(checkInterval);
                    initializeLoginForm();
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.error('apiFetch failed to load after', maxAttempts, 'attempts');
                    const cardElement = document.querySelector('.card');
                    if (cardElement) {
                        cardElement.innerHTML = `
                            <h2 style="color: #e53e3e;">Loading Error</h2>
                            <p>Unable to load the application. Please try:</p>
                            <ul style="text-align: left;">
                                <li>Refreshing the page</li>
                                <li>Clearing your browser cache</li>
                                <li>Trying a different browser</li>
                            </ul>
                            <button onclick="window.location.reload()" style="margin-top: 10px;">Refresh Page</button>
                        `;
                    } else {
                        // Fallback if no .card element found
                        document.body.innerHTML = `
                            <div style="text-align: center; padding: 40px; font-family: Arial, sans-serif;">
                                <h2 style="color: #e53e3e;">Loading Error</h2>
                                <p>Unable to load the application. Please refresh the page.</p>
                                <button onclick="window.location.reload()" style="padding: 10px 20px; font-size: 16px;">Refresh Page</button>
                            </div>
                        `;
                    }
                }
            }, 200);
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting apiFetch check...');
            checkForApiFetch();
        });
        
        checkForApiFetch();
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            // Set color based on message type
            if (message.startsWith('✅')) {
                errorElement.style.color = '#10b981'; // Green for success
            } else {
                errorElement.style.color = '#e53e3e'; // Red for errors
            }
            errorElement.style.fontSize = '12px';
            errorElement.style.marginTop = '5px';
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Listen for the app ready event or check if functions are already available
        function checkForApiFetch() {
            if (typeof window.apiFetch !== 'undefined') {
                // Functions already available
                initializeLoginForm();
            } else {
                // Wait for the app ready event
                window.addEventListener('appReady', function() {
                    console.log('App ready event received');
                    initializeLoginForm();
                });
                
                // Fallback: keep checking for a limited time
                let attempts = 0;
                const maxAttempts = 50; // 10 seconds max
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof window.apiFetch !== 'undefined') {
                        clearInterval(checkInterval);
                        initializeLoginForm();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        console.error('apiFetch failed to load');
                        document.querySelector('.card').innerHTML = `
                            <h2 style="color: #e53e3e;">Loading Error</h2>
                            <p>Unable to load the application. Please try:</p>
                            <ul style="text-align: left;">
                                <li>Refreshing the page</li>
                                <li>Clearing your browser cache</li>
                                <li>Trying a different browser</li>
                            </ul>
                            <button onclick="window.location.reload()" style="margin-top: 10px;">Refresh Page</button>
                        `;
                    }
                }, 200);
            }
        }
        
        checkForApiFetch();
    </script>
    <script src="distributed-config.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <!-- Fallback for production if modules don't load -->
    <script>
        // If modules didn't load after 3 seconds, try alternative approach
        setTimeout(() => {
            if (typeof window.apiFetch === 'undefined') {
                console.log('ES6 modules failed, trying fallback loading...');
                // Instead of loading the same file, create a minimal fallback
                window.apiFetch = function(url, options = {}) {
                    const baseUrl = 'https://plankton-app-3beec.ondigitalocean.app';
                    const fullUrl = baseUrl + (url.startsWith('/') ? url : '/' + url);
                    
                    // Convert to FormData for auth endpoints to avoid CORS preflight
                    if (url.includes('/login') || url.includes('/signup')) {
                        const formData = new FormData();
                        if (options.body) {
                            try {
                                const data = JSON.parse(options.body);
                                Object.keys(data).forEach(key => {
                                    formData.append(key, data[key]);
                                });
                                options.body = formData;
                            } catch (e) {
                                // Keep original body if JSON parsing fails
                            }
                        }
                        delete options.headers; // Remove headers to use browser defaults
                    }
                    
                    return fetch(fullUrl, {
                        credentials: 'include',
                        ...options
                    }).then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        return response.json();
                    });
                };
                
                // Add minimal utility functions
                window.Storage = {
                    get: (key) => localStorage.getItem(key),
                    set: (key, value) => localStorage.setItem(key, value),
                    remove: (key) => localStorage.removeItem(key)
                };
                
                console.log('Fallback apiFetch created');
                
                // Dispatch ready event
                window.dispatchEvent(new CustomEvent('appReady', { 
                    detail: { apiFetch: window.apiFetch, Storage: window.Storage }
                }));
            }
        }, 3000);
    </script>
</body>
</html>
