<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Browse Gigs - FunaGig</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        .gigs-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
            min-height: calc(100vh - 80px);
        }
        
        .filters-sidebar {
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .filters-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-label {
            display: block;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .filter-input, .filter-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .apply-filters-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .apply-filters-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .gigs-main {
            padding: 0 0 40px 0;
        }
        
        .gigs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .gigs-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }
        
        .search-input {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            min-width: 280px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .gigs-grid {
            display: grid;
            gap: 20px;
        }
        
        .gig-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 16px;
            align-items: center;
        }
        
        .gig-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .gig-image {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .gig-content {
            flex: 1;
        }
        
        .gig-deadline {
            color: #718096;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .gig-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .gig-description {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .gig-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .gig-tag {
            background: #e6f2ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .gig-actions {
            display: grid;
            gap: 8px;
            min-width: 100px;
        }
        
        .save-btn, .interest-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .save-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .save-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .interest-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .interest-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .no-gigs {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .no-gigs h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .cta-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px;
            border-radius: 12px;
            text-align: center;
            margin-top: 32px;
        }
        
        .cta-section h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .cta-section p {
            margin-bottom: 16px;
            opacity: 0.9;
        }
        
        .cta-section a {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .gigs-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .filters-sidebar {
                position: static;
                order: 2;
            }
            
            .gigs-main {
                order: 1;
            }
            
            .gigs-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
                width: 100%;
            }
            
            .gig-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .gig-image {
                width: 80px;
                height: 80px;
                margin: 0 auto;
            }
            
            .gig-actions {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="brand">
            <div class="logo"></div> FunaGig
        </div>
        <nav class="nav-actions">
            <a class="btn ghost" href="index.html">Home</a>
            <a class="btn ghost" href="index.html#contact">Contact</a>
            <a class="btn ghost" href="auth.html">Login</a>
            <a class="btn" href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main class="container">
        <div class="gigs-container">
            <aside class="filters-sidebar">
                <h3 class="filters-title">Filters</h3>
                
                <div class="filter-group">
                    <label class="filter-label">Skill</label>
                    <select class="filter-select" id="skillFilter" aria-label="Filter by skill">
                        <option value="">Any</option>
                        <option value="web-development">Web Development</option>
                        <option value="design">Design</option>
                        <option value="writing">Writing</option>
                        <option value="marketing">Marketing</option>
                        <option value="data-analysis">Data Analysis</option>
                        <option value="photography">Photography</option>
                        <option value="translation">Translation</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Compensation</label>
                    <select class="filter-select" id="compensationFilter" aria-label="Filter by compensation">
                        <option value="">Any</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                        <option value="200-500">$200 - $500</option>
                        <option value="500+">$500+</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Deadline</label>
                    <input type="date" class="filter-input" id="deadlineFilter" aria-label="Filter by deadline" />
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Location</label>
                    <select class="filter-select" id="locationFilter" aria-label="Filter by location">
                        <option value="">Any</option>
                        <option value="on-campus">On-Campus</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Type</label>
                    <select class="filter-select" id="typeFilter" aria-label="Filter by type">
                        <option value="">Any</option>
                        <option value="one-time">One-time</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
                
                <button class="apply-filters-btn" onclick="applyFilters()">Apply Filters</button>
            </aside>

            <section class="gigs-main">
                <div class="gigs-header">
                    <h1 class="gigs-title">Find Your Next Gig</h1>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search gigs..." onkeyup="searchGigs()" />
                </div>
                
                <div id="gigsContainer">
                    <div class="loading">Loading gigs...</div>
                </div>
                
                <div class="pagination" id="pagination" style="display: none;">
                    <button onclick="changePage(1)">1</button>
                    <button onclick="changePage(2)">2</button>
                    <button onclick="changePage(3)">3</button>
                    <span>...</span>
                    <button onclick="changePage(10)">10</button>
                    <button onclick="nextPage()">Â»</button>
                </div>
                
                <div class="cta-section">
                    <h3>Not finding what you want?</h3>
                    <p>Sign up for personalized matches and get notified when new gigs match your skills.</p>
                    <a href="signup.html">Sign Up Now</a>
                </div>
            </section>
        </div>
    </main>

    <script>
        let currentGigs = [];
        let filteredGigs = [];
        let currentPage = 1;
        const gigsPerPage = 6;
        
        // Load gigs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadGigs();
        });
        
        async function loadGigs() {
            try {
                const response = await apiFetch('/gigs');
                if (response.success) {
                    currentGigs = response.gigs || [];
                    filteredGigs = [...currentGigs];
                    displayGigs();
                } else {
                    showNoGigs();
                }
            } catch (error) {
                console.error('Error loading gigs:', error);
                showNoGigs();
            }
        }
        
        function displayGigs() {
            const container = document.getElementById('gigsContainer');
            const startIndex = (currentPage - 1) * gigsPerPage;
            const endIndex = startIndex + gigsPerPage;
            const pageGigs = filteredGigs.slice(startIndex, endIndex);
            
            if (pageGigs.length === 0) {
                showNoGigs();
                return;
            }
            
            container.innerHTML = pageGigs.map(gig => `
                <article class="gig-card">
                    <div class="gig-image">${gig.title.charAt(0)}</div>
                    <div class="gig-content">
                        <div class="gig-deadline">Deadline: ${formatDate(gig.deadline)}</div>
                        <h3 class="gig-title">${gig.title}</h3>
                        <p class="gig-description">${gig.description}</p>
                        <div class="gig-tags">
                            ${gig.skills ? gig.skills.split(',').map(skill => `<span class="gig-tag">${skill.trim()}</span>`).join('') : ''}
                            ${gig.location ? `<span class="gig-tag">${gig.location}</span>` : ''}
                        </div>
                    </div>
                    <div class="gig-actions">
                        <button class="save-btn" onclick="saveGig(${gig.id})">Save</button>
                        <button class="interest-btn" onclick="showInterest(${gig.id})">Interest</button>
                    </div>
                </article>
            `).join('');
            
            updatePagination();
        }
        
        function showNoGigs() {
            const container = document.getElementById('gigsContainer');
            container.innerHTML = `
                <div class="no-gigs">
                    <h3>No gigs found</h3>
                    <p>Try adjusting your filters or check back later for new opportunities.</p>
                </div>
            `;
            document.getElementById('pagination').style.display = 'none';
        }
        
        function applyFilters() {
            const skill = document.getElementById('skillFilter').value;
            const compensation = document.getElementById('compensationFilter').value;
            const deadline = document.getElementById('deadlineFilter').value;
            const location = document.getElementById('locationFilter').value;
            const type = document.getElementById('typeFilter').value;
            
            filteredGigs = currentGigs.filter(gig => {
                if (skill && !gig.skills?.toLowerCase().includes(skill.toLowerCase())) return false;
                if (location && gig.location !== location) return false;
                if (type && gig.type !== type) return false;
                if (deadline && new Date(gig.deadline) < new Date(deadline)) return false;
                if (compensation) {
                    const budget = parseFloat(gig.budget);
                    const [min, max] = compensation.split('-').map(Number);
                    if (max && (budget < min || budget > max)) return false;
                    if (!max && budget < min) return false;
                }
                return true;
            });
            
            currentPage = 1;
            displayGigs();
        }
        
        function searchGigs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredGigs = currentGigs.filter(gig => 
                gig.title.toLowerCase().includes(searchTerm) ||
                gig.description.toLowerCase().includes(searchTerm) ||
                gig.skills?.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayGigs();
        }
        
        function updatePagination() {
            const totalPages = Math.ceil(filteredGigs.length / gigsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            // Update pagination buttons based on current page and total pages
        }
        
        function changePage(page) {
            currentPage = page;
            displayGigs();
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredGigs.length / gigsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayGigs();
            }
        }
        
        function saveGig(gigId) {
            // Check if user is logged in
            if (!Auth.isLoggedIn()) {
                alert('Please log in to save gigs');
                window.location.href = 'auth.html';
                return;
            }
            
            // Save gig logic here
            console.log('Saving gig:', gigId);
            alert('Gig saved!');
        }
        
        function showInterest(gigId) {
            // Check if user is logged in
            if (!Auth.isLoggedIn()) {
                alert('Please log in to show interest in gigs');
                window.location.href = 'auth.html';
                return;
            }
            
            // Show interest logic here
            console.log('Showing interest in gig:', gigId);
            alert('Interest shown! The business will be notified.');
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
    </script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
