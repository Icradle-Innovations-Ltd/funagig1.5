<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Business Dashboard - FunaGig</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .messaging-container {
            display: flex;
            height: calc(100vh - 80px);
            background: #f8f9fa;
        }
        
        .conversations-sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }
        
        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        
        .conversations-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .conversations-search {
            margin-top: 15px;
        }
        
        .conversations-search input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        .conversation-item:hover {
            background-color: #f8f9fa;
        }
        
        .conversation-item.active {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2196f3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 18px;
        }
        
        .conversation-content {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .conversation-preview {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 10px;
        }
        
        .conversation-time {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .unread-badge {
            background: #ff4444;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-user-info {
            display: flex;
            align-items: center;
        }
        
        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2196f3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .chat-user-details h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .chat-user-details p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.own {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #2196f3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin: 0 10px;
        }
        
        .message.own .message-avatar {
            background: #ff9800;
        }
        
        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message.own .message-content {
            background: #ff9800;
            color: white;
        }
        
        .message-text {
            margin: 0;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
        
        .message.own .message-time {
            color: rgba(255,255,255,0.7);
        }
        
        .message-file {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-top: 8px;
        }
        
        .message.own .message-file {
            background: rgba(255,255,255,0.2);
        }
        
        .file-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .file-size {
            font-size: 12px;
            color: #666;
        }
        
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }
        
        .chat-input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        .file-upload-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
        }
        
        .file-upload-btn:hover {
            background: #e9ecef;
            color: #333;
        }
        
        .chat-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #2196f3;
        }
        
        .send-btn {
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-btn:hover {
            background: #1976d2;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .no-conversation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }
        
        .no-conversation h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .business-badge {
            background: #ff9800;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .student-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .student-info h4 {
            margin: 0 0 5px 0;
            color: #1976d2;
        }
        
        .student-info p {
            margin: 0;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .messaging-container {
                flex-direction: column;
                height: calc(100vh - 60px);
            }
            
            .conversations-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .conversations-list {
                display: flex;
                overflow-x: auto;
                overflow-y: hidden;
            }
            
            .conversation-item {
                min-width: 200px;
                border-right: 1px solid #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="brand">
            <div class="logo"></div> FunaGig
        </div>
        <nav class="nav-actions">
            <a class="btn ghost" href="index.html">Home</a>
            <a class="btn ghost" href="business-dashboard.html">Dashboard</a>
            <a class="btn ghost" href="posted-gigs.html">My Gigs</a>
            <a class="btn" href="business-messaging.html">Messages</a>
            <a class="btn danger" href="#" onclick="Auth.logout(); return false;">Logout</a>
        </nav>
    </header>

    <main class="messaging-container">
        <!-- Conversations Sidebar -->
        <div class="conversations-sidebar">
            <div class="conversations-header">
                <h2>Messages <span class="business-badge">BUSINESS</span></h2>
                <div class="conversations-search">
                    <input type="text" id="conversationSearch" placeholder="Search conversations...">
                </div>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-user-info">
                    <div class="chat-user-avatar" id="chatUserAvatar">S</div>
                    <div class="chat-user-details">
                        <h3 id="chatUserName">Student Name</h3>
                        <p id="chatUserEmail">student@example.com</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn ghost" onclick="viewStudentProfile()">View Profile</button>
                    <button class="btn ghost" onclick="viewApplication()">View Application</button>
                    <button class="btn" onclick="acceptApplication()">Accept</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="no-conversation">
                    <h3>Select a conversation</h3>
                    <p>Choose a conversation with a student to start messaging</p>
                </div>
            </div>

            <div class="chat-input-area" id="chatInputArea" style="display: none;">
                <div class="chat-input-container">
                    <input type="file" id="fileInput" style="display: none;" multiple accept="image/*,application/pdf,.doc,.docx">
                    <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">
                        ðŸ“Ž
                    </button>
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        âž¤
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js" type="module"></script>
    <script src="js/messaging.js" type="module"></script>
    <script>
        // Load user data and update sidebar
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!Auth.isLoggedIn()) {
                window.location.href = 'auth.html';
                return;
            }
            
            const user = Auth.getUser();
            if (user) {
                // Check if user is a business
                if (user.type !== 'business') {
                    showNotification('Access denied. This page is for businesses only.', 'error');
                    window.location.href = user.type === 'student' ? 'student-dashboard.html' : 'auth.html';
                    return;
                }
                // Update user name in sidebar
                const userName = user.name;
                const userInitials = userName.split(' ').map(n => n[0]).join('').toUpperCase();
                
                // Update sidebar
                const sidebarTitle = document.querySelector('.sidebar .title');
                if (sidebarTitle) {
                    sidebarTitle.innerHTML = `<div class="cover-img" style="width:36px;height:36px;">${userInitials}</div> ${userName}`;
                }
                
                // Load conversations
                loadConversations();
            }
        });
        
        async function loadConversations() {
            try {
                const response = await apiFetch('/conversations');
                if (response.success) {
                    updateConversationsList(response.conversations);
                }
            } catch (error) {
                console.error('Failed to load conversations:', error);
                showNotification('Failed to load conversations', 'error');
            }
        }
        
        function updateConversationsList(conversations) {
            const conversationsList = document.getElementById('conversationsList');
            if (conversationsList && conversations) {
                conversationsList.innerHTML = conversations.map(conv => `
                    <div class="conversation-item" onclick="selectConversation(${conv.id})">
                        <div class="conversation-avatar">${conv.other_user_name.charAt(0).toUpperCase()}</div>
                        <div class="conversation-content">
                            <div class="conversation-name">${conv.other_user_name}</div>
                            <div class="conversation-preview">${conv.last_message || 'No messages yet'}</div>
                        </div>
                        <div class="conversation-meta">
                            <div class="conversation-time">${new Date(conv.last_message_time).toLocaleDateString()}</div>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        function selectConversation(conversationId) {
            // Load messages for this conversation
            loadMessages(conversationId);
        }
        
        async function loadMessages(conversationId) {
            try {
                const response = await apiFetch(`/messages/${conversationId}`);
                if (response.success) {
                    updateMessagesList(response.messages);
                    showChatArea();
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
                showNotification('Failed to load messages', 'error');
            }
        }
        
        function updateMessagesList(messages) {
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages && messages) {
                chatMessages.innerHTML = messages.map(msg => `
                    <div class="message ${msg.sender_id === getCurrentUserId() ? 'own' : ''}">
                        <div class="message-avatar">${msg.sender_name.charAt(0).toUpperCase()}</div>
                        <div class="message-content">
                            <div class="message-text">${msg.content}</div>
                            <div class="message-time">${new Date(msg.created_at).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        function showChatArea() {
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('chatInputArea').style.display = 'block';
        }
        
        function getCurrentUserId() {
            const user = Auth.getUser();
            return user ? user.id : null;
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                // Send message via API
                apiFetch('/messages', {
                    method: 'POST',
                    body: JSON.stringify({
                        conversation_id: getCurrentConversationId(),
                        message: message
                    })
                })
                .then(response => {
                    if (response.success) {
                        messageInput.value = '';
                        // Reload messages
                        loadMessages(getCurrentConversationId());
                    } else {
                        showNotification('Failed to send message', 'error');
                    }
                })
                .catch(error => {
                    console.error('Send message error:', error);
                    showNotification('Failed to send message', 'error');
                });
            }
        }
        
        function getCurrentConversationId() {
            // This would be set when a conversation is selected
            return window.currentConversationId || null;
        }
        
        // Business-specific functions
        function viewStudentProfile() {
            if (messagingSystem.currentConversationId) {
                showToast('Opening student profile...', 'info');
                // Navigate to student profile
            }
        }

        function viewApplication() {
            if (messagingSystem.currentConversationId) {
                showToast('Opening application details...', 'info');
                // Navigate to application details
            }
        }

        function acceptApplication() {
            if (confirm('Are you sure you want to accept this student\'s application?')) {
                showToast('Application accepted!', 'success');
                // Update application status
            }
        }
    </script>
</body>
</html>
